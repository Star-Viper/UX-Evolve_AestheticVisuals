<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="Signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <div class="signup-child"></div>
      <div class="signup-item"></div>
      <div class="signup-inner"></div>
      <div class="statusbar-iphone-6-7-8-se">
        <div class="time">9:41 AM</div>
        <div class="right-side">
          <img class="battery-icon" alt="" src="./public/battery.svg" />

          <div class="div">100%</div>
          <img class="alarm-icon" alt="" src="./public/alarm.svg" />

          <img class="bluetooth-icon" alt="" src="./public/bluetooth.svg" />
        </div>
        <div class="left-side">
          <img
            class="mobile-signal-icon"
            alt=""
            src="./public/mobile-signal.svg"
          />

          <div class="carrier">Figma</div>
          <img class="wifi-icon" alt="" src="./public/wifi.svg" />
        </div>
      </div>
      <div class="frame-parent">
        <div class="upper-section-parent">
          <div class="upper-section">
            <div class="login-text">
              <div class="signup1">Signup</div>
              <div class="just-some-details">
                Just some details to get you in.!
              </div>
            </div>
            <div class="credentials">
              <div class="username">
                <div class="email-phone">Username</div>
              </div>
              <div class="username">
                <div class="email-phone">Email / Phone</div>
              </div>
              <div class="password-rem">
                <div class="password">
                  <div class="email-phone">Password</div>
                </div>
                <div class="username">
                  <div class="email-phone">Confirm Password</div>
                </div>
                <div class="remember">
                  <img
                    class="fluentcheckbox-checked-16-fil-icon"
                    alt=""
                    src="./public/fluentcheckboxchecked16filled.svg"
                  />

                  <div class="remember-me">Remember me</div>
                </div>
              </div>
              <div class="login-bt-fp">
                <div class="login">
                  <div class="signup1">Signup</div>
                </div>
                <div class="forgot-password">Forgot password ?</div>
              </div>
            </div>
          </div>
          <div class="other-logins">
            <div class="or">
              <div class="or-child"></div>
              <div class="remember-me">Or</div>
              <div class="or-child"></div>
            </div>
            <div class="devicongoogle-parent">
              <img
                class="devicongoogle"
                alt=""
                src="./public/devicongoogle.svg"
              />

              <img
                class="devicongoogle"
                alt=""
                src="./public/logosfacebook.svg"
              />

              <img class="devicongoogle" alt="" src="./public/bigithub.svg" />
            </div>
          </div>
        </div>
        <div class="frame-child"></div>
        <div class="customer-care">
          <div class="terms-conditions-wrapper">
            <div class="email-phone">Terms & Conditions</div>
          </div>
          <div class="support-wrapper">
            <div class="email-phone">Support</div>
          </div>
          <div class="customer-care-wrapper">
            <div class="email-phone">Customer Care</div>
          </div>
        </div>
        <div class="already-registered-login">Already Registered? Login</div>
      </div>
      <img class="dark-pink-24-icon" alt="" src="./public/darkpink24.svg" />
    </div>
  </body>
</html>
