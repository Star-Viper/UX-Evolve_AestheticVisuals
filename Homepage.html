<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global3.css" />
    <link rel="stylesheet" href="Homepage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=font:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="homepage">
      <div class="homepage-child"></div>
      <div class="statusbar-iphone-6-7-8-se">
        <div class="time">9:41 AM</div>
        <div class="right-side">
          <img class="battery-icon" alt="" src="./public/battery.svg" />

          <div class="div">100%</div>
          <img class="alarm-icon" alt="" src="./public/alarm.svg" />

          <img class="bluetooth-icon" alt="" src="./public/bluetooth.svg" />
        </div>
        <div class="left-side">
          <img
            class="mobile-signal-icon"
            alt=""
            src="./public/mobile-signal.svg"
          />

          <div class="carrier">Figma</div>
          <img class="wifi-icon" alt="" src="./public/wifi.svg" />
        </div>
      </div>
      <div class="searchfield">
        <img
          class="icon-magnifyingglass"
          alt=""
          src="./public/icon--magnifyingglass.svg"
        />

        <div class="placeholder">Search...</div>
        <img
          class="sf-symbol-microphone"
          alt=""
          src="./public/sf-symbol--microphone.svg"
        />
      </div>
      <img class="menu-icon" alt="" src="./public/menu.svg" />

      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <div class="bg-hero-parent">
        <div class="bg-hero"></div>
        <div class="group-parent">
          <div class="a-special-offer-for-all-book-l-parent">
            <div class="a-special-offer">
              A Special offer for all book lovers to enjoy their favourite book
              at the most affordable price
            </div>
            <div class="all-books-are">
              All books are 50% off now! Don't miss such a deal!
            </div>
          </div>
          <img class="swipe-1-icon" alt="" src="./public/swipe-1.svg" />

          <div class="group-wrapper">
            <div class="days-parent">
              <div class="days">
                <p class="p">
                  <b>8</b>
                </p>
                <p class="days1">Days</p>
              </div>
              <div class="hour">
                <p class="p">
                  <b>01</b>
                </p>
                <p class="hour1">Hour</p>
              </div>
              <div class="mint">
                <p class="p">
                  <b>27</b>
                </p>
                <p class="mint1">Mint</p>
              </div>
              <div class="sec">
                <p class="p">
                  <b>55</b>
                </p>
                <p class="sec1">Sec</p>
              </div>
            </div>
          </div>
        </div>
        <img class="unsplash-icon" alt="" src="./public/unsplash@2x.png" />

        <img class="group-child" alt="" src="./public/group-326.svg" />
      </div>
      <div class="rectangle"></div>
      <div class="homepage-item"></div>
      <img class="vector-icon1" alt="" src="./public/vector1.svg" />

      <img class="homepage-inner" alt="" src="./public/vector-24.svg" />

      <img class="vector-icon2" alt="" src="./public/vector2.svg" />

      <img class="mask-group-icon" alt="" src="./public/mask-group@2x.png" />

      <img class="mask-group-icon1" alt="" src="./public/mask-group1@2x.png" />

      <div class="h-fantasy">
        <img class="image-8-icon" alt="" src="./public/image-8@2x.png" />

        <img class="image-9-icon" alt="" src="./public/image-9@2x.png" />

        <img class="image-10-icon" alt="" src="./public/image-10@2x.png" />

        <img class="image-11-icon" alt="" src="./public/image-11@2x.png" />

        <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />
      </div>
      <div class="collectible-books">Collectible books</div>
      <div class="rare-engineering-books">Rare Engineering Books</div>
      <div class="h-engineering-books">
        <img
          class="h-engineering-books-child"
          alt=""
          src="./public/rectangle-285@2x.png"
        />

        <img
          class="h-engineering-books-item"
          alt=""
          src="./public/rectangle-274@2x.png"
        />

        <img
          class="h-engineering-books-inner"
          alt=""
          src="./public/rectangle-2851@2x.png"
        />

        <img
          class="rectangle-icon"
          alt=""
          src="./public/rectangle-2852@2x.png"
        />

        <img
          class="h-engineering-books-child1"
          alt=""
          src="./public/rectangle-2853@2x.png"
        />
      </div>
      <div class="dock"></div>
      <img
        class="icon-magnifyingglass1"
        alt=""
        src="./public/icon--magnifyingglass1.svg"
      />

      <div class="placeholder1">Search...</div>
      <img
        class="sf-symbol-microphone1"
        alt=""
        src="./public/sf-symbol--microphone1.svg"
      />
    </div>
  </body>
</html>
