<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>UX_Evolve-Aesthetic_Visuals</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="Login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-1">
      <div class="iphone-14-1-child"></div>
      <div class="upper-section-parent">
        <div class="upper-section">
          <div class="login-text">
            <div class="login">Login</div>
            <div class="glad-youre-back">Glad you’re back.!</div>
          </div>
          <div class="credentials">
            <div class="username">
              <div class="terms-conditions">Username</div>
            </div>
            <div class="password-rem">
              <div class="password">
                <div class="terms-conditions">Password</div>
                <img
                  class="closed-eye-icon"
                  alt=""
                  src="./public/closed-eye.svg"
                />
              </div>
              <div class="remember">
                <img
                  class="closed-eye-icon"
                  alt=""
                  src="./public/fluentcheckboxchecked16filled.svg"
                />

                <div class="remember-me">Remember me</div>
              </div>
            </div>
            <div class="login-bt-fp">
              <div class="login1">
                <div class="login">Login</div>
              </div>
              <div class="glad-youre-back">Forgot password ?</div>
            </div>
          </div>
        </div>
        <div class="other-logins">
          <div class="or">
            <div class="or-child"></div>
            <div class="remember-me">Or</div>
            <div class="or-child"></div>
          </div>
          <div class="devicongoogle-parent">
            <img
              class="devicongoogle"
              alt=""
              src="icons/google.png"
            />

            <img
              class="devicongoogle"
              alt=""
              src="icons/linkedin.png"
            />

            <img class="devicongoogle" alt="" src="icons/github.png" />
          </div>
        </div>
      </div>
      <div class="dont-have-an-account-signup-parent">
        <div class="remember-me">Don’t have an account ? Signup</div>
        <div class="customer-care">
          <div class="terms-conditions-wrapper">
            <div class="terms-conditions">Terms & Conditions</div>
          </div>
          <div class="terms-conditions-wrapper">
            <div class="terms-conditions">Support</div>
          </div>
          <div class="terms-conditions-wrapper">
            <div class="terms-conditions">Customer Care</div>
          </div>
        </div>
      </div>
      <div class="iphone-14-1-item"></div>
      <div class="iphone-14-1-inner"></div>
      <div class="statusbar-iphone-6-7-8-se">
        <div class="time">9:41 AM</div>
        <div class="right-side">
          <img class="battery-icon" alt="" src="./public/battery.svg" />

          <div class="div">100%</div>
          <img class="alarm-icon" alt="" src="./public/alarm.svg" />

          <img class="bluetooth-icon" alt="" src="./public/bluetooth.svg" />
        </div>
        <div class="left-side">
          <img
            class="mobile-signal-icon"
            alt=""
            src="./public/mobile-signal.svg"
          />

          <div class="carrier">Figma</div>
          <img class="wifi-icon" alt="" src="./public/wifi.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
